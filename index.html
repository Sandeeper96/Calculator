<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container" >
      <section class="dis">
        <input type="calculator" style="background-color: #d7bfde; width: 250px; height: 40px; border-radius: 10px; box-shadow: 3px 5px 8px black;" >
      </section>
      <section class="key">
        <button class="btn">1</button><button class="btn">2</button
        ><button class="btn">3</button><button class="btn">+</button
        ><button class="btn">4</button><button class="btn">5</button
        ><button class="btn">6</button><button class="btn">-</button
        ><button class="btn">7</button><button class="btn">8</button
        ><button class="btn">9</button><button class="btn">*</button
        ><button class="btn">%</button><button class="btn">0</button
        ><button class="btn">.</button><button class="btn">/</button>
        <button class="btn" style="grid-column: span 2 ;">CE</button><button class="btn"  style="grid-column: span 2 ;">=</button>
      </section>
    </div>
  </body>
</html>
